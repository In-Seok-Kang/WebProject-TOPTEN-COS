
<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            font-size: 16px;
        }
        .flex {
            display: flex;
        }
        .justify-between {
            justify-content: space-between;
        }
        .justify-center {
            justify-content: center;
        }
        .items-center {
            align-items: center;
        }
        .space-x-4 {
            gap: 10px;
        }
        .p-4 {
            padding: 10px;
        }
        .border-b {
            border-bottom: 1px solid black;
        }
        .text-2xl {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .text-lg {
            font-size: 1.125rem;
        }
        .text-xl {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .nav-link {
            cursor: pointer;
            padding: 8px;
        }
        .nav-link.active {
            border-bottom: 2px solid black;
        }
        .view-items-btn {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 0.25rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .view-items-btn:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .relative, .absolute {
            position: relative;
        }
        .absolute {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }
        .my-4 {
            margin-top: 16px;
            margin-bottom: 16px;
        }
        .hidden {
            display: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
        }
        .favorite-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }
        .favorite-icon img {
            width: 20px;
            height: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

        function initSeason(season) {
            currentSeason = season;
            const seasonTitle = document.querySelector('.season-button');
            seasonTitle.textContent = season.toUpperCase();
            const nav = document.getElementById('category-nav');
            const womenLink = document.getElementById('women-link');
            const menLink = document.getElementById('men-link');
            nav.classList.remove('hidden');
            if (season === 'best') {
                womenLink.classList.add('hidden');
                menLink.classList.add('hidden');
            } else {
                womenLink.classList.remove('hidden');
                menLink.classList.remove('hidden');
            }
            showImages('women', season);
        }

        function showImages(category, season) {
            const $container = $('#image-container');
            $container.empty();
            images[season][category].forEach(imgSrc => {
                const $imgContainer = $('<div>').css('position', 'relative');

                const $img = $('<img>').attr({
                    src: imgSrc,
                    alt: `${season} ${category} style`
                }).click(() => toggleFavorite($img[0], imgSrc));

                const $favoriteIcon = $('<div>').addClass('favorite-icon').html(favorites.includes(imgSrc) ? '‚ù§Ô∏è' : 'ü§ç');

                $imgContainer.append($img).append($favoriteIcon);
                $container.append($imgContainer);
            });
            $('.nav-link').removeClass('active');
            $(`.nav-link[onclick="showImages('${category}', '${season}')"]`).addClass('active');
        }

        function toggleFavorite(img, imgSrc) {
            const index = favorites.indexOf(imgSrc);
            if (index === -1) {
                favorites.push(imgSrc);
                $(img).next('.favorite-icon').html('‚ù§Ô∏è');
            } else {
                favorites.splice(index, 1);
                $(img).next('.favorite-icon').html('ü§ç');
            }
        }

        function showFavorites() {
            const $container = $('#image-container');
            $container.empty();
            favorites.forEach(imgSrc => {
                const $imgContainer = $('<div>').css('position', 'relative');

                const $img = $('<img>').attr({
                    src: imgSrc,
                    alt: 'Favorite style'
                }).click(() => toggleFavorite($img[0], imgSrc));

                const $favoriteIcon = $('<div>').addClass('favorite-icon').html('‚ù§Ô∏è');

                $imgContainer.append($img).append($favoriteIcon);
                $container.append($imgContainer);
            });
            $('.nav-link').removeClass('active');
        }

        $(document).ready(function() {
            initSeason(currentSeason);
